<!DOCTYPE HTML>
<html>

   <head> 
      <meta charset="utf-8">
      <title>[CEF] Logo</title>
      <style>

        html,body{
                display: grid;
                height: 10%;
                position: absolute;
                top: 50%; left: 50%; //позиция 

        }

        .text{
                font-size: 30px;
                text-transform: uppercase;
        } 

     </style>
   </head>
   
   <body>
   <p id="logger">PRESS</p>
   </body>
   <script>
      const logger = document.getElementById('logger');

      document.addEventListener('keydown', logKey);

      function logKey(e) {
        logger.textContent = ` ${e.code}`;
      }

   </script>
</html>
