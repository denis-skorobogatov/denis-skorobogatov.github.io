<!DOCTYPE HTML>
<html>

   <head> 
      <meta charset="utf-8">
      <title>[CEF] Logo</title>
      <style>
        @import url ('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap'); //подключаем шрифты
        *{
                margin: 0;
                padding: 0;
                font-family:'Poppins',sans-serif;
        }

        html,body{
                display: grid;
                height: 10%;
                position: absolute;
                top: 50%; left: 50%; //позиция 

        }

        .text{
                font-size: 30px;
                font-weight: 800;
                text-transform: uppercase;
                background: linear-gradient(135deg, #533cfd 0%, #de00ed 25%, #f66e48 50%, #de00ed 75%, #5335cf 100%); //меняем цвета на которые вам нужно
                background-size: 400%;
                -webkit-background-clip: text; 
                -webkit-text-fill-color: transparent;
                animation: animate 10s linear infinite;
        } 

        @keyframes animate{
                100%{
                background-position: 400%;      
         }
        }

     </style>
   </head>
   
   <body>
   <div id = "logger" class = "text">PRESS</div>
   </body>
   <script>
      const logger = document.getElementById('logger');

      document.addEventListener('keydown', logKey);

      function logKey(e) {
        logger.textContent = ` ${e.code}`;
      }

   </script>
</html>
